{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock extra_head %}

{% block title %}
<title>Raccoons | Crear Entrada</title>
{% endblock title %}

{% block content %}
{% include '_navbar.html' %}
<main role="main" class="container">
  <h1 class="my-md-5 my-3">Crear nueva entrada</h1>

  <div id="editor">
    <p><strong>¡Hola, mundo!</strong></p>
    <p>Compón una epopeya...</p>
    <p><br></p>
  </div>

  <div class="container mt-4">
    <button type="button" class="btn btn-primary btn-sm">Publicar ahora</button>
    <button type="button" class="btn btn-link btn-sm">Guardar borrador</button>
  </div>
</main>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
</script>
{% endblock content %}
